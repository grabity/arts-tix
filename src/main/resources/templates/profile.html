<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Last Call Events</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous"></link>
<link rel="stylesheet" href="jumbotron.css"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Last Call</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right" ng-show="home.authenticated">
					<li><a href="/profile"><span
							class="glyphicon glyphicon-user" th:text="${session.user.name}"
							th:unless="${session == null}">Some User</span></a></li>
				</ul>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>

	<br />
	<br />
	<br />
	<form action="/updateProfile" method="post" th:object="${profile}">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-group">
					<label for="inputName1">name</label> <input type="text"
						class="form-control" th:field="*{userName}" aria-describedby="nameHelp"
						placeholder="Enter name" />
				</div>
				<div class="form-group">
					<label for="inputEmail1">Email address</label> <input type="email"
						class="form-control" th:field="*{email}" aria-describedby="nameHelp"
						placeholder="Email" />
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value=""></input>World Music</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value="" checked="checked"></input>Folk
						Dance</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value=""></input>Opera</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value=""></input>Local Bands</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</form>

</body>
</html>
